    agregarCurso(curso:CursoInput!): Curso!
    modificarCurso(curso:CursoInput!): Curso!
    eliminarCurso(idCurso:ID!): Curso!
}

input CursoInput{
    id: ID
    title: String!
    description: String!
    clases: Int!
    time: Float!
    logo: String!
    level: Nivel = TODOS
    path: String!
    teacher: String!
}

"Informaci贸n de los estudiantes"
type Estudiante {
    "identificativo del estudiante"
    id: ID!
    name: String!
    email: String!
    website: String
    courses: [Curso!]!
}

"Informaci贸n de los cursos"
type Curso{
    id: ID!
    title: String!
    description: String!
    clases: Int!
    time: Float!
    logo: String!
    level: Nivel!
    path: String!
    teacher: String!
    students: [Estudiante]
    reviews: [Valoracion!]!
}

type Valoracion{
    id: ID!
    name: String!
    points: Float!
    comment: String
}

enum Nivel{
    TODOS
    NOVATOS
    INTERMEDIO
    EXPERTO
}