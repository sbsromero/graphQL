    "Lista de los estudiantes de la academia"
    estudiantes: [Estudiante!]!
    "Informaci贸n del estudiante de la academia seleccionado por id"
    estudiante(id:ID!): Estudiante!
    "Lista de los cursos de la acedemia"
    cursos: [Curso!]!
    "Informaci贸n del curso de la academisa seleccionado por ID"
    curso(id:ID!): Curso!
